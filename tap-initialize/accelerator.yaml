accelerator:
  displayName: TAP Initialize

  options:
    - name: gitRepository
      inputType: text
      label: Git Repository
      description: The Git repository where you plan to push this new project
      display: true
      required: true

    - name: gitBranch
      inputType: text
      label: Git Branch
      defaultValue: main
      description: The Git branch you will use for this new project
      display: true
      required: true

    - name: liveUpdateIDESupport
      inputType: checkbox
      label: Include TAP IDE Support for Java Workloads
      display: true
      dataType: boolean
      defaultValue: false

    - name: sourceRepositoryPrefix
      inputType: text
      label: The source repository prefix to use when pushing the source
      description: The prefix for the repository where source can be stored during development
      defaultValue: dev.local
      dependsOn:
        name: liveUpdateIDESupport

engine:
  merge:
    - include: ["**/*"]
      exclude:
        ["README.md", "DEPLOYING.md", "LICENSE", "live-update/**", "config/**l", "catalog/**", "Tiltfile"]
    - include: ["config/workload.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "https://git.example.com/my-repo"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: main
              with: "#gitBranch"
    - include: ["catalog/catalog-info.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
    - condition: "#liveUpdateIDESupport"
      include: ["Tiltfile"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: dev.local
              with: "#sourceRepositoryPrefix"
    - condition: "#liveUpdateIDESupport"
      include: ["live-update/DEPLOYING.md"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: dev.local
              with: "#sourceRepositoryPrefix"
        - type: RewritePath
          rewriteTo: "'DEPLOYING.md'"
    - condition: "!#liveUpdateIDESupport"
      include: ["DEPLOYING.md"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
