accelerator:
  displayName: TAP Initialize

  options:
    - name: gitRepository
      inputType: text
      label: Git Repository
      description: The Git repository where you plan to push this new project
      display: true
      required: true

    - name: gitBranch
      inputType: text
      label: Git Branch
      defaultValue: main
      description: The Git branch you will use for this new project
      display: true
      required: true

    - name: deploymentType
      label: Deployment Type
      inputType: select
      choices:
      - value: workload
        text: TAP workload
      defaultValue: workload
      required: false
      display: false

engine:
  merge:
    - include: ["config/workload.yaml"]
      condition: "#deploymentType == 'workload'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: "https://git.example.com/my-repo"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: main
              with: "#gitBranch"
    - include: ["catalog/catalog-info.yaml"]
      condition: "#deploymentType == 'workload'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
    - include: ["DEPLOYING.md"]
      condition: "#deploymentType == 'workload'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-project
              with: "#artifactId"
