accelerator:
  displayName: TAP Workload

engine:
  chain:
  - merge:
    - include: ["config/workload.yaml"]
    - include: ["catalog/catalog-info.yaml"]
    - type: UniquePath
      strategy: FavorForeign
  - merge:
    - include: [ "config/workload.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: sample-project
          with: "#artifactId"
      - type: OpenRewriteRecipe
        condition: "#gitBranch > ''"
        recipe: org.openrewrite.yaml.ChangeValue
        options:
          oldKeyPath: '"$.spec.source.git.ref.branch"'
          value: "#gitBranch"
      - type: OpenRewriteRecipe
        condition: "#gitRepository > ''"
        recipe: org.openrewrite.yaml.ChangeValue
        options:
          oldKeyPath: '"$.spec.source.git.url"'
          value: "#gitRepository"
    - include: ["catalog/catalog-info.yaml"]
      chain:
      - type: ReplaceText
        substitutions:
          - text: sample-project
            with: "#artifactId"
